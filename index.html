<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>割り勘電卓</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-area">
            <input type="text" id="price" placeholder="金額">
            <input type="text" id="num" placeholder="人数">
            <select id="unit">
                <option value="1">1円</option>
                <option value="10">10円</option>
                <option value="100" selected>100円</option>
                <option value="1000">1000円</option>
                <option value="10000">10000円</option>
                <option value="5000000000000000">5000兆円</option>
            </select>
            <div id="btn" class="disabled">計算</div>
        </div>
        <div class="result-area">
            <p id="result">ここに結果を表示します</p>
            <div id="reset" class="hidden">もう一度計算する？</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
